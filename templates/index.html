<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer Tool</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Space+Grotesk:wght@400;500;700">
</head>
<body>
    <div class="design-root">
        <div class="layout-container">
            <div class="layout-content">
                <h1>Image Resizer Tool</h1>
                <p class="intro">Resize images effortlessly! Upload files to resize to 800x600 and use 'Get' to download the result.</p>
                <div class="input-area">
                    <button id="getBtn">Get</button>
                    <button id="uploadBtn">Upload</button>
                    <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
                </div>
                <div class="progress-area">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <span id="status">Ready</span>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
